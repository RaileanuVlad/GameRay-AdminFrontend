<div class="text-center">
  <br><br>
  <h1>Admins <a *ngIf="this.rank>2" (click)="addAdmin()"><i class="fa-regular fa-square-plus"></i></a></h1>
  <br><br>
  <div class="admin d-inline-block">
    <input [(ngModel)]="searchAdmin" type="text" class="form-control w-25 mb-3" placeholder="Search">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Email</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Birth</th>
          <th scope="col">Phone</th>
          <th scope="col">Rank</th>
          <th *ngIf="this.rank>2" scope="col">Edit</th>
          <th *ngIf="this.rank>2" scope="col">Delete</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let admin of admins | searchFilter: {email: searchAdmin, first: searchAdmin, last: searchAdmin, birth: searchAdmin, phone: searchAdmin, state: searchAdmin}; let i=index">
          <th scope="row">{{admin.id}}</th>
          <td>{{admin.email}}</td>
          <td>{{admin.first}}</td>
          <td>{{admin.last}}</td>
          <td>{{admin.birth}}</td>
          <td>{{admin.phone}}</td>
          <td>{{admin.state}}</td>


          <td *ngIf="this.rank>2">
            <a (click)="showM5(admin.id)">Edit<i class="fas fa-pen"></i></a>
          </td>
          <td *ngIf="this.rank>2">
            <a (click)="deleteAdmin(admin.id, admin.email)">Delete<i class="fas fa-eraser"></i></a>
          </td>


        </tr>


      </tbody>
    </table>

  </div>
</div>



<app-edit-admin-modal #editAdminModal (change)="changeE($event)"></app-edit-admin-modal>
<app-add-admin-modal #addAdminModal (change)="changeE($event)"></app-add-admin-modal>
